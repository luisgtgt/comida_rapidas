<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Foot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="imagen-box">
            <img src="./imgs/logo.png" alt="logo principal">
        </div>
    </header>
    <main>
        <section class="eslogan">
            <p>Cocinamos con amor</p>
        </section>
        <div class="productos">
            <div class="hamburguesas">
                <img class="ha" src="./imgs/hamburguesa.png" alt="">
            </div>
            <div class="perros">
                <img src="./imgs/perro.png" alt="">
            </div>
            <div class="salchipapas">
                <img src="./imgs/papas.png" alt="">
            </div>
            <div class="bebidas">
                <img src="./imgs/bebidas.png" alt="">
            </div>
        </div>
    </main>
    <footer>

        <div class="contacto">
            <h2>Contactanos</h2>
            <P>3023333333</P>
            <p>3129999999</p>
        </div>
        <div class="Siguenos">
            <h2>Siguenos en redes</h2>
            <div class="imgs">
                <img src="./imgs/Facebook.png" alt=""><img src="./imgs/instagram.png" alt=""><img src="./imgs/tick.webp" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
